name: Workflow que realiza la distribución contínua
on:
  workflow_dispatch:

jobs:
  deploy-curl:
    runs-on: ubuntu-latest
      
    steps:
      - name: Deploy
        run: |
          docker run -id -p 8080:8080  eperezstemdo/angulaimage:0.0.0-snapshot
          docker ps
          curl localhost:8080
          #curl 127.0.0.1:8080
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}





