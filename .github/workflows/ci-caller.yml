name: Crear imagen Docker

on:
  push:
    branches: 
      - '*'
permissions:
  packages: write
  contents: read
  id-token: write
  attestations: write

jobs:
  build:
    runs-on: ubuntu-latest

    outputs:
      tag: ${{ steps.get_version.outputs.tag }} #tag será un output

    steps:
        
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Get version from package.json
        id: get_version
        run: echo "::set-output name=tag::$(jq -r .version package.json)"


  call-ci-workflow:
    needs: build #para traer el output
    uses: ./.github/workflows/ci-reusable.yml
    with:
      tag: ${{ steps.get_version.outputs.tag }} #input para el workflow reusable: la versión del proyecto
    secrets:
      dockeruser: ${{ secrets.DOCKERHUB_USERNAME }}
      dockerpassword: ${{ secrets.DOCKERHUB_TOKEN }}
